<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/devchallenges.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=PT+Serif&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>My Team Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header__heading-1">The creative crew</h1>
        <div class="header__description">
          <h2 class="header__heading-2">WHO WE ARE</h2>
          <p class="header__text">
            We are team of creatively diverse. driven <br />
            innovative individuals working in various <br />
            locations from the world.
          </p>
        </div>
      </header>
      <main class="gallery">
        <figure class="gallery__element">
          <p class="gallery__team-position">PRODUCT OWNER</p>
          <img src="img/photo1.png" alt="Team person" class="gallery__img" />
          <p class="gallery__person-name">Bill Mahoney</p>
        </figure>

        <figure class="gallery__element gallery__element-displaced">
          <p class="gallery__team-position">ART DIRECTOR</p>
          <img src="img/photo2.png" alt="Team person" class="gallery__img" />
          <p class="gallery__person-name">Saba Cabrera</p>
        </figure>

        <figure class="gallery__element">
          <p class="gallery__team-position">TECH LEAD</p>
          <img src="img/photo3.png" alt="Team person" class="gallery__img" />
          <p class="gallery__person-name">Shae Le</p>
        </figure>

        <figure class="gallery__element">
          <p class="gallery__team-position">UX DESIGNER</p>
          <img src="img/photo4.png" alt="Team person" class="gallery__img" />
          <p class="gallery__person-name">Skaylah Lu</p>
        </figure>

        <figure class="gallery__element gallery__element-displaced">
          <p class="gallery__team-position">DEVELOPER</p>
          <img src="img/photo5.png" alt="Team person" class="gallery__img" />
          <p class="gallery__person-name">Griff Richards</p>
        </figure>

        <figure class="gallery__element">
          <p class="gallery__team-position">DEVELOPER</p>
          <img src="img/photo6.png" alt="Team person" class="gallery__img" />
          <p class="gallery__person-name">Stan John</p>
        </figure>
      </main>

      <footer class="footer">
        Coded by: Alfredo Guacaran - Designed by devChallenges.io
      </footer>
    </div>
  </body>
</html>
